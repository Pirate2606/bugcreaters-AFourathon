version: '3'
services:
    project-micro-app:
        build: ./project-micro-app/
        ports: 
            - 5001:5001
        volumes:
            - project_app_logs:/app/logs
    email-report-micro-app:
        build: ./email-report-micro-app/
        ports: 
            - 5002:5002
        volumes:
            - email_app_logs:/app/logs
    update-status-micro-app:
        build: ./update-status-micro-app/
        ports: 
            - 5050:5050
        volumes:
            - update_app_logs:/app/logs
    web:
        build: ./
        ports:
            - 5000:5000
        links:
            - db
        volumes:
            - app_logs:/app/logs
    db:
        image: postgres:12-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=aditya
            - POSTGRES_PASSWORD=Supersecret
            - POSTGRES_DB=projectA
        ports:
            - 5432:5432
    
volumes:
  postgres_data:
  app_logs:
  email_app_logs:
  project_app_logs:
  update_app_logs: