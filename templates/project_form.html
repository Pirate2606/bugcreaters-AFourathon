<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Project Details</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <!-- <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}"> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Google Fonts -->

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <link href="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1581152092/smartwizard/smart_wizard.min.css"
        rel="stylesheet" type="text/css" />
    <link
        href="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1581152091/smartwizard/smart_wizard_theme_arrows.min.css"
        rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/project_form.css') }}" />

    <!-- Fontawesome CDN -->
    <!-- <script src="https://kit.fontawesome.com/c622614d7c.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/2d90f493fa.js" crossorigin="anonymous"></script>

    <script type="text/javascript"
        src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1581152197/smartwizard/jquery.smartWizard.min.js"></script>
</head>

<body>


    <div class="container-sm text-center">
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert" style="background-color:#ffc06d; color:black;">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        {% endwith %}
    </div>


    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left pt-lg-5 mt-lg-5">
                <i class="fa-solid fa-5x fa-diagram-project"></i>
                <br>
                <h3 style="padding-top: 30px;">Project Portal</h3>
                <p style="font-weight: 400;">Please register your project here!</p>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">
                            Register Project
                        </h3>
                        <form method="POST" , enctype="multipart/form-data">
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Project Name *" value=""
                                            name="project_name" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Start Date *"
                                            name="project_start_date" required 
                                            onfocus="(this.type='date')" 
                                            onblur="if(!this.value)this.type='text'" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="End Date *" value=""
                                            name="project_end_date" required
                                            onfocus="(this.type='date')" 
                                            onblur="if(!this.value)this.type='text'"
                                             />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Project Manager Name *" 
                                        name="project_manager_name" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Project Manager Email *" 
                                        name="project_manager_email" required />
                                    </div>
                                    <div class="form-group files">
                                        <label for="email_list">Mailing List *</label>
                                        <textarea style="height: 100px" class="form-control" name="project_daily_report_email"
                                            placeholder="Enter emails seperated by comma" required></textarea>
                                    </div>
                                    <input type="submit" class="btnRegister" value="Register" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
